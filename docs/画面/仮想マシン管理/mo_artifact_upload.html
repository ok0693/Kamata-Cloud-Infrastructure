<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>成果物アップロード</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f7fa;
    }

    .sidebar {
      width: 260px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      background-color: #2f3e4d;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar-header {
      font-size: 20px;
      font-weight: bold;
      background-color: #1f2e3d;
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 25px;
    }

    .sidebar-section {
      margin-bottom: 24px;
      padding-bottom: 10px;
      border-bottom: 1px solid #444;
    }

    .section-title {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 8px;
      padding: 6px 10px;
      background-color: #3f4f60;
      border-radius: 4px;
    }

    .sidebar a {
      display: block;
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
      padding: 6px 0 6px 18px;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #4f5f6f;
    }

    .main {
      margin-left: 260px;
      padding: 30px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 24px;
      padding-bottom: 8px;
      border-bottom: 2px solid #ccc;
    }

    .form-section {
      background-color: white;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      max-width: 640px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 15px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .button-group button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .upload-btn {
      background-color: #2196f3;
      color: white;
    }

    .upload-btn:hover {
      background-color: #1976d2;
    }

    .complete-btn {
      background-color: #4caf50;
      color: white;
    }

    .complete-btn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <div class="main">
    <h1>成果物アップロード</h1>
    <div class="form-section">
      <div class="form-group">
        <label>ファイルを選択</label>
        <input type="file">
      </div>

      <div class="form-group">
        <label>仮想マシンを選択</label>
        <select>
          <option>Flask-VM</option>
          <option>Django-VM</option>
          <option>Nginx-VM</option>
        </select>
      </div>

      <div class="form-group">
        <label>説明</label>
        <input type="text" placeholder="成果物の説明を入力">
      </div>

      <div class="form-group">
        <label>ファイルのアップロード先</label>
        <input type="text" placeholder="/var/www/html/">
      </div>
      <div class="button-group">
        <button class="upload-btn">アップロード</button>
        <button class="complete-btn">完了</button>
      </div>
    </div>
  </div>
</body>
</html>

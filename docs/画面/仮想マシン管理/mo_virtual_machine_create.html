<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>仮想マシン作成</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 60px;
    }

    .main {
      width: 100%;
      max-width: 700px;
      padding: 0 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-section {
      background-color: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: flex-end;
    }

    .button-group button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: relative;
    }

    .popup-content h2 {
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #eee;
    }

    .popup-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .popup button {
      background-color: #4caf50;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #43a047;
    }

    .popup .back-btn {
      background-color: #888;
    }

    .popup .back-btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1>仮想マシン作成</h1>
    <div class="form-section">
      <div class="form-group">
        <label>仮想マシン名</label>
        <input type="text" placeholder="例: vm-middleware01">
      </div>

      <div class="form-group">
        <label>仮想マシンタイプ</label>
        <select>
          <option>Small (1CPU, 2GB RAM)</option>
          <option>Medium (2CPU, 4GB RAM)</option>
          <option>Large (4CPU, 8GB RAM)</option>
        </select>
      </div>

      <div class="form-group">
        <label>ネットワーク</label>
        <select>
          <option>student-net</option>
          <option>dev-net</option>
          <option>lab-net</option>
        </select>
      </div>

      <div class="form-group">
        <label>サブネット</label>
        <select>
          <option>192.168.10.0/24</option>
          <option>192.168.20.0/24</option>
          <option>10.0.0.0/16</option>
        </select>
      </div>

      <div class="form-group">
        <label>公開鍵</label>
        <textarea rows="4" placeholder="ssh-rsa AAAAB3..."></textarea>
      </div>

      <div class="form-group">
        <label>OSイメージ</label>
        <select>
          <option>Ubuntu 22.04</option>
          <option>CentOS 7</option>
          <option>Debian 11</option>
        </select>
      </div>

      <div class="form-group">
        <label>ミドルウェア選択</label>
        <select>
          <option>なし</option>
          <option>マインクラフトサーバー</option>
          <option>Nginx</option>
          <option>WordPress</option>
          <option>Apache</option>
          <option>Node.js</option>
          <option>Docker</option>
        </select>
      </div>

      <div class="button-group">
        <button style="background-color:#4caf50; color:white;">マシンを作成</button>
      </div>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content" id="popupContent">
      <h2>構築済み仮想マシン一覧</h2>
      <table>
        <thead>
          <tr><th>名前</th><th>イメージ</th><th>状態</th></tr>
        </thead>
        <tbody>
          <tr><td>vm-template01</td><td>Ubuntu + Nginx</td><td>利用可</td></tr>
          <tr><td>vm-template02</td><td>Ubuntu + Minecraft</td><td>利用可</td></tr>
        </tbody>
      </table>
      <div class="popup-buttons">
        <button class="back-btn" onclick="document.getElementById('popup').style.display='none'">戻る</button>
        <button onclick="document.getElementById('popup').style.display='none'">決定</button>
      </div>
    </div>
  </div>
</body>
</html>

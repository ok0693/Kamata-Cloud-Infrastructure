<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スナップショット作成</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f7fa;
    }

    .sidebar {
      width: 260px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      background-color: #2f3e4d;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 18px;
      border-bottom: 2px solid white;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .sidebar a, .sidebar .dropdown-btn {
      display: block;
      color: white;
      text-decoration: none;
      padding: 8px 0;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
      text-align: left;
      width: 100%;
    }

    .sidebar .dropdown-btn {
      background-color: #3f4f5f;
      padding: 10px;
      border-radius: 4px;
      margin-top: 8px;
    }

    .sidebar a:hover, .sidebar .dropdown-btn:hover {
      background-color: #4f5f6f;
    }

    .dropdown-container {
      display: none;
      padding-left: 15px;
      margin-top: 5px;
    }

    .dropdown-container a {
      font-size: 14px;
      padding: 6px 0;
    }

    .main {
      margin-left: 260px;
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-section {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      max-width: 600px;
      position: relative;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button-group {
      text-align: right;
    }

    .button-group button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #388e3c;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      color: #888;
    }

    .close-button:hover {
      color: #f44336;
    }
  </style>
</head>
<body>

  <div class="main">
    <h1>スナップショット作成</h1>
    <div class="form-section">
      <button class="close-button" onclick="cancelSnapshot()">☓</button>
      <div class="form-group">
        <label>スナップショット名</label>
        <input type="text" placeholder="例: snapshot-new">
      </div>
      <div class="form-group">
        <label>対象仮想マシン</label>
        <select>
          <option>vm-kamata01</option>
          <option>vm-kamata02</option>
          <option>vm-student01</option>
        </select>
      </div>
      <div class="button-group">
        <button onclick="alert('スナップショット作成処理実行')">作成</button>
      </div>
    </div>
  </div>

  <script>
    const dropdown = document.querySelector(".dropdown-btn");
    const container = document.querySelector(".dropdown-container");
    if (dropdown && container) {
      dropdown.addEventListener("click", () => {
        container.style.display = container.style.display === "block" ? "none" : "block";
      });
    }

    function cancelSnapshot() {
      alert("キャンセルしました");
    }
  </script>
</body>
</html>

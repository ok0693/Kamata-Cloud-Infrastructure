<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポートフォリオ公開用環境管理</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f7fa;
    }

    /* サイドバー（記憶済み構成） */
    .sidebar {
      width: 260px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      background-color: #2f3e4d;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar-header {
      font-size: 20px;
      font-weight: bold;
      background-color: #1f2e3d;
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 25px;
    }

    .sidebar-section {
      margin-bottom: 24px;
      padding-bottom: 10px;
      border-bottom: 1px solid #444;
    }

    .section-title {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 8px;
      padding: 6px 10px;
      background-color: #3f4f60;
      border-radius: 4px;
    }

    .sidebar a {
      display: block;
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
      padding: 6px 0 6px 18px;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #4f5f6f;
    }

    /* メイン */
    .main {
      margin-left: 260px;
      padding: 30px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    .upload-btn {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    .upload-btn:hover {
      background-color: #43a047;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #e0e0e0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">利用者メニュー</div>

    <div class="sidebar-section">
      <div class="section-title">利用者ダッシュボード</div>
      <a href="#">利用者ダッシュボード</a>
    </div>

    <div class="sidebar-section">
      <div class="section-title">仮想ネットワーク管理</div>
      <a href="#">仮想ネットワークダッシュボード</a>
    </div>

    <div class="sidebar-section">
      <div class="section-title">セキュリティグループ管理</div>
      <a href="#">セキュリティグループダッシュボード</a>
    </div>

    <div class="sidebar-section">
      <div class="section-title">仮想マシン管理</div>
      <a href="#">仮想マシンダッシュボード</a>
      <a href="#">ポートフォリオ公開環境管理</a>
      <a href="#">スナップショット管理</a>
      <a href="#">バックアップ・復元管理</a>
    </div>
  </div>

  <div class="main">
    <div class="header-row">
      <h1>ポートフォリオ公開用環境管理</h1>
      <button class="upload-btn" onclick="alert('成果物アップロード画面へ移動')">成果物アップロードへ</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>記事タイトル</th>
          <th>公開日</th>
          <th>ステータス</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>My Webアプリ開発記録</td>
          <td>2025/06/01</td>
          <td>公開中</td>
        </tr>
        <tr>
          <td>Linux構築チュートリアル</td>
          <td>2025/06/25</td>
          <td>非公開</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>

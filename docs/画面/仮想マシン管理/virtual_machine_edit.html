<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>仮想マシン編集</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f7fa;
    }

    .sidebar {
      width: 260px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      background-color: #2f3e4d;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 18px;
      border-bottom: 2px solid white;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .sidebar a, .sidebar .dropdown-btn {
      display: block;
      color: white;
      text-decoration: none;
      padding: 8px 0;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
      text-align: left;
      width: 100%;
    }

    .sidebar .dropdown-btn {
      background-color: #3f4f5f;
      padding: 10px;
      border-radius: 4px;
      margin-top: 8px;
    }

    .sidebar a:hover, .sidebar .dropdown-btn:hover {
      background-color: #4f5f6f;
    }

    .dropdown-container {
      display: none;
      padding-left: 15px;
      margin-top: 5px;
    }

    .dropdown-container a {
      font-size: 14px;
      padding: 6px 0;
    }

    .main {
      margin-left: 260px;
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-section {
      background-color: white;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .form-section button.toggle-btn {
      width: 100%;
      background-color: #f0f0f0;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      text-align: left;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
    }

    .form-content {
      display: none;
      padding: 20px;
      border-top: 1px solid #ccc;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group select,
    .form-group input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fefefe;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 10px;
    }

    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #e0e0e0;
    }

    .nic-actions {
      text-align: right;
      margin-top: 10px;
    }

    .nic-actions button {
      padding: 8px 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .nic-actions button:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>利用者メニュー</h2>
    <a href="#">利用者ダッシュボード</a>
    <a href="#">仮想ネットワーク</a>
    <a href="#">セキュリティグループ</a>
    <button class="dropdown-btn">仮想マシン管理 ▼</button>
    <div class="dropdown-container">
      <a href="#">仮想マシンダッシュボード</a>
      <a href="#">仮想マシン編集</a>
      <a href="#">仮想マシン作成</a>
      <a href="#">ポートフォリオ公開用環境管理</a>
      <a href="#">成果物アップロード</a>
      <a href="#">スナップショット管理</a>
      <a href="#">スナップショット作成</a>
      <a href="#">バックアップ・復元管理</a>
      <a href="#">バックアップ作成</a>
      <a href="#">バックアップから復元</a>
    </div>
  </div>

  <div class="main">
    <h1>仮想マシン編集</h1>

    <div class="form-section">
      <button class="toggle-btn">仮想マシンタイプの変更 ▼</button>
      <div class="form-content">
        <div class="form-group">
          <label for="vm-type">仮想マシンタイプ</label>
          <select id="vm-type">
            <option value="small">Small (1CPU, 2GB RAM)</option>
            <option value="medium">Medium (2CPU, 4GB RAM)</option>
            <option value="large">Large (4CPU, 8GB RAM)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-section">
      <button class="toggle-btn">NIC一覧 ▼</button>
      <div class="form-content">
        <table>
          <thead>
            <tr>
              <th>NIC名</th>
              <th>ネットワーク</th>
              <th>IPアドレス</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>nic-01</td><td>student-net</td><td>192.168.10.5</td></tr>
            <tr><td>nic-02</td><td>dev-net</td><td>192.168.20.8</td></tr>
          </tbody>
        </table>
        <div class="nic-actions">
          <button>NIC追加</button>
        </div>
      </div>
    </div>

    <div class="form-section">
      <button class="toggle-btn">仮想マシン名の変更 ▼</button>
      <div class="form-content">
        <div class="form-group">
          <label for="vm-name">新しい仮想マシン名</label>
          <input type="text" id="vm-name" placeholder="例: vm-new-name">
        </div>
      </div>
    </div>

    <div class="form-section">
      <button class="toggle-btn">ストレージの管理 ▼</button>
      <div class="form-content">
        <table>
          <thead>
            <tr>
              <th>ストレージタイプ</th>
              <th>サイズ</th>
              <th>デバイスファイル</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>SSD</td>
              <td>100GB</td>
              <td>/dev/sda</td>
            </tr>
            <tr>
              <td>HDD</td>
              <td>500GB</td>
              <td>/dev/sdb</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const dropdown = document.querySelector(".dropdown-btn");
    const dropdownContainer = document.querySelector(".dropdown-container");
    dropdown.addEventListener("click", () => {
      dropdownContainer.style.display = dropdownContainer.style.display === "block" ? "none" : "block";
    });

    const toggleButtons = document.querySelectorAll('.toggle-btn');
    toggleButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const content = btn.nextElementSibling;
        const isOpen = content.style.display === 'block';
        content.style.display = isOpen ? 'none' : 'block';
        btn.textContent = btn.textContent.replace(isOpen ? '▲' : '▼', isOpen ? '▼' : '▲');
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>バックアップ作成</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f7fa;
    }

    .sidebar {
      width: 260px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      background-color: #2f3e4d;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 18px;
      border-bottom: 2px solid white;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .sidebar a, .sidebar .dropdown-btn {
      display: block;
      color: white;
      text-decoration: none;
      padding: 8px 0;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
      text-align: left;
      width: 100%;
    }

    .sidebar .dropdown-btn {
      background-color: #3f4f5f;
      padding: 10px;
      border-radius: 4px;
      margin-top: 8px;
    }

    .sidebar a:hover, .sidebar .dropdown-btn:hover {
      background-color: #4f5f6f;
    }

    .dropdown-container {
      display: none;
      padding-left: 15px;
      margin-top: 5px;
    }

    .dropdown-container a {
      font-size: 14px;
      padding: 6px 0;
    }

    .main {
      margin-left: 260px;
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-section {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group select,
    .form-group input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button-group {
      text-align: right;
    }

    .button-group button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>利用者メニュー</h2>
    <a href="#">利用者ダッシュボード</a>
    <a href="#">仮想ネットワーク</a>
    <a href="#">セキュリティグループ</a>
    <button class="dropdown-btn">仮想マシン管理 ▼</button>
    <div class="dropdown-container">
      <a href="#">仮想マシンダッシュボード</a>
      <a href="#">仮想マシン編集</a>
      <a href="#">仮想マシン作成</a>
      <a href="#">ポートフォリオ公開用環境管理</a>
      <a href="#">成果物アップロード</a>
      <a href="#">スナップショット管理</a>
      <a href="#">スナップショット作成</a>
      <a href="#">バックアップ・復元管理</a>
      <a href="#">バックアップ作成</a>
      <a href="#">バックアップから復元</a>
    </div>
  </div>

  <div class="main">
    <h1>バックアップ作成</h1>
    <div class="form-section">
      <div class="form-group">
        <label>バックアップ対象の仮想マシン</label>
        <select>
          <option>vm-kamata01</option>
          <option>vm-student01</option>
          <option>vm-dev01</option>
        </select>
      </div>

      <div class="form-group">
        <label>バックアップ名</label>
        <input type="text" placeholder="例: backup-2025-07-02">
      </div>

      <div class="button-group">
        <button onclick="alert('バックアップ作成処理開始')">作成</button>
      </div>
    </div>
  </div>

  <script>
    const dropdown = document.querySelector(".dropdown-btn");
    const container = document.querySelector(".dropdown-container");
    dropdown.addEventListener("click", () => {
      container.style.display = container.style.display === "block" ? "none" : "block";
    });
  </script>
</body>
</html>

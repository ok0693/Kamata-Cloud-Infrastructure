
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>仮想マシン作成</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f7fa;
    }

    .sidebar {
      width: 260px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      height: 100%;
      background-color: #2f3e4d;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 18px;
      border-bottom: 2px solid white;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .sidebar a, .sidebar .dropdown-btn {
      display: block;
      color: white;
      text-decoration: none;
      padding: 8px 0;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
      text-align: left;
      width: 100%;
    }

    .sidebar .dropdown-btn {
      background-color: #3f4f5f;
      padding: 10px;
      border-radius: 4px;
      margin-top: 8px;
    }

    .sidebar a:hover, .sidebar .dropdown-btn:hover {
      background-color: #4f5f6f;
    }

    .dropdown-container {
      display: none;
      padding-left: 15px;
      margin-top: 5px;
    }

    .dropdown-container a {
      font-size: 14px;
      padding: 6px 0;
    }

    .main {
      margin-left: 260px;
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-section {
      background-color: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-group button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: relative;
    }

    .popup-content h2 {
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #eee;
    }

    .popup-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .popup button {
      background-color: #4caf50;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #43a047;
    }

    .popup .back-btn {
      background-color: #888;
    }

    .popup .back-btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>利用者メニュー</h2>
    <a href="#">利用者ダッシュボード</a>
    <a href="#">仮想ネットワーク</a>
    <a href="#">セキュリティグループ</a>
    <button class="dropdown-btn">仮想マシン管理 ▼</button>
    <div class="dropdown-container">
      <a href="#">仮想マシンダッシュボード</a>
      <a href="#">仮想マシン編集</a>
      <a href="#">仮想マシン作成</a>
      <a href="#">ポートフォリオ公開用環境管理</a>
      <a href="#">成果物アップロード</a>
      <a href="#">スナップショット管理</a>
      <a href="#">スナップショット作成</a>
      <a href="#">バックアップ・復元管理</a>
      <a href="#">バックアップ作成</a>
      <a href="#">バックアップから復元</a>
    </div>
  </div>

  <div class="main">
    <h1>仮想マシン作成</h1>
    <div class="form-section">
      <div class="form-group">
        <label>仮想マシン名</label>
        <input type="text" placeholder="例: vm-student01">
      </div>
      <div class="form-group">
        <label>仮想マシンタイプ</label>
        <select>
          <option>Small (1CPU, 2GB RAM)</option>
          <option>Medium (2CPU, 4GB RAM)</option>
          <option>Large (4CPU, 8GB RAM)</option>
        </select>
      </div>
      <div class="form-group">
        <label>ネットワーク</label>
        <select>
          <option>student-net</option>
          <option>dev-net</option>
          <option>lab-net</option>
        </select>
      </div>
      <div class="form-group">
        <label>公開鍵</label>
        <textarea rows="4" placeholder="ssh-rsa AAAAB3..."></textarea>
      </div>
      <div class="form-group">
        <label>OSイメージ</label>
        <select>
          <option>Ubuntu 22.04</option>
          <option>CentOS 7</option>
          <option>Debian 11</option>
        </select>
      </div>
      <div class="button-group">
        <button onclick="document.getElementById('popup').style.display='flex'">構築済み仮想マシン選択</button>
        <button style="background-color:#4caf50; color:white;">マシンを作成</button>
      </div>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content" id="popupContent">
      <h2>構築済み仮想マシン一覧</h2>
      <table>
        <thead>
          <tr><th>名前</th><th>イメージ</th><th>状態</th></tr>
        </thead>
        <tbody>
          <tr><td>vm-template01</td><td>Ubuntu</td><td>利用可</td></tr>
          <tr><td>vm-template02</td><td>CentOS</td><td>利用可</td></tr>
        </tbody>
      </table>
      <div class="popup-buttons">
        <button class="back-btn" onclick="document.getElementById('popup').style.display='none'">戻る</button>
        <button onclick="document.getElementById('popup').style.display='none'">決定</button>
      </div>
    </div>
  </div>

  <script>
    const dropdown = document.querySelector(".dropdown-btn");
    const container = document.querySelector(".dropdown-container");
    dropdown.addEventListener("click", () => {
      container.style.display = container.style.display === "block" ? "none" : "block";
    });

    const popup = document.getElementById('popup');
    const popupContent = document.getElementById('popupContent');

    window.addEventListener('click', function(e) {
      if (e.target === popup) {
        popup.style.display = 'none';
      }
    });
  </script>
</body>
</html>

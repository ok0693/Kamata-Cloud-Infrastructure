
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スナップショット管理</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f7fa;
    }

    .sidebar {
      width: 260px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      background-color: #2f3e4d;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 18px;
      border-bottom: 2px solid white;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .sidebar a, .sidebar .dropdown-btn {
      display: block;
      color: white;
      text-decoration: none;
      padding: 8px 0;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
      text-align: left;
      width: 100%;
    }

    .sidebar .dropdown-btn {
      background-color: #3f4f5f;
      padding: 10px;
      border-radius: 4px;
      margin-top: 8px;
    }

    .sidebar a:hover, .sidebar .dropdown-btn:hover {
      background-color: #4f5f6f;
    }

    .dropdown-container {
      display: none;
      padding-left: 15px;
      margin-top: 5px;
    }

    .dropdown-container a {
      font-size: 14px;
      padding: 6px 0;
    }

    .main {
      margin-left: 260px;
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #e0e0e0;
      font-weight: bold;
    }

    .button-area {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .button-area button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    .button-area button:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>利用者メニュー</h2>
    <a href="#">利用者ダッシュボード</a>
    <a href="#">仮想ネットワーク</a>
    <a href="#">セキュリティグループ</a>
    <button class="dropdown-btn">仮想マシン管理 ▼</button>
    <div class="dropdown-container">
      <a href="#">仮想マシンダッシュボード</a>
      <a href="#">仮想マシン編集</a>
      <a href="#">仮想マシン作成</a>
      <a href="#">ポートフォリオ公開用環境管理</a>
      <a href="#">成果物アップロード</a>
      <a href="#">スナップショット管理</a>
      <a href="#">スナップショット作成</a>
      <a href="#">バックアップ・復元管理</a>
      <a href="#">バックアップ作成</a>
      <a href="#">バックアップから復元</a>
    </div>
  </div>

  <div class="main">
    <h1>スナップショット管理</h1>
    <table>
      <thead>
        <tr>
          <th>スナップショット名</th>
          <th>作成日</th>
          <th>対象仮想マシン</th>
          <th>状態</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>snapshot-001</td>
          <td>2025/06/15</td>
          <td>vm-kamata01</td>
          <td>保存済</td>
        </tr>
        <tr>
          <td>snapshot-002</td>
          <td>2025/06/30</td>
          <td>vm-kamata02</td>
          <td>保存済</td>
        </tr>
      </tbody>
    </table>
    <div class="button-area">
      <button onclick="alert('スナップショット作成画面へ')">スナップショット作成</button>
      <button onclick="alert('復元画面へ')">復元</button>
      <button onclick="alert('削除処理実行')">削除</button>
    </div>
  </div>

  <script>
    const dropdown = document.querySelector(".dropdown-btn");
    const container = document.querySelector(".dropdown-container");
    dropdown.addEventListener("click", () => {
      container.style.display = container.style.display === "block" ? "none" : "block";
    });
  </script>
</body>
</html>

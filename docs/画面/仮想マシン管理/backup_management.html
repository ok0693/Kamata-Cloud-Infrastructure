<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>バックアップ・復元管理</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f7fa;
    }

    .sidebar {
      width: 260px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      background-color: #2f3e4d;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar-header {
      font-size: 20px;
      font-weight: bold;
      background-color: #1f2e3d;
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 25px;
    }

    .sidebar-section {
      margin-bottom: 24px;
      padding-bottom: 10px;
      border-bottom: 1px solid #444;
    }

    .section-title {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 8px;
      padding: 6px 10px;
      background-color: #3f4f60;
      border-radius: 4px;
    }

    .sidebar a {
      display: block;
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
      padding: 6px 0 6px 18px;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #4f5f6f;
    }

    .main {
      margin-left: 260px;
      padding: 30px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
    }

    .header-buttons button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    .header-buttons button:hover {
      background-color: #388e3c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #e0e0e0;
      font-weight: bold;
    }

    .actions-menu {
      position: relative;
      display: inline-block;
    }

    .actions-button {
      background-color: #4caf50;
      color: white;
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .actions-button:hover {
      background-color: #388e3c;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 120px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 4px;
    }

    .dropdown-content a {
      color: black;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
      font-size: 14px;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">利用者メニュー</div>

    <div class="sidebar-section">
      <div class="section-title">利用者ダッシュボード</div>
      <a href="#">利用者ダッシュボード</a>
    </div>

    <div class="sidebar-section">
      <div class="section-title">仮想ネットワーク管理</div>
      <a href="#">仮想ネットワークダッシュボード</a>
    </div>

    <div class="sidebar-section">
      <div class="section-title">セキュリティグループ管理</div>
      <a href="#">セキュリティグループダッシュボード</a>
    </div>

    <div class="sidebar-section">
      <div class="section-title">仮想マシン管理</div>
      <a href="#">仮想マシンダッシュボード</a>
      <a href="#">ポートフォリオ公開環境管理</a>
      <a href="#">スナップショット管理</a>
      <a href="#">バックアップ・復元管理</a>
    </div>
  </div>

  <div class="main">
    <div class="header-row">
      <h1>バックアップ・復元管理</h1>
      <div class="header-buttons">
        <button onclick="alert('バックアップ作成画面へ移動')">バックアップ作成</button>
        <button onclick="alert('バックアップから復元画面へ移動')">バックアップから復元</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>バックアップ名</th>
          <th>作成日</th>
          <th>サイズ</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>backup-2025-07-01</td>
          <td>2025/07/01</td>
          <td>16GB</td>
          <td>
            <div class="actions-menu">
              <button class="actions-button">操作 ▼</button>
              <div class="dropdown-content">
                <a href="#" onclick="alert('復元処理開始')">復元</a>
                <a href="#" onclick="alert('削除しますか？')">削除</a>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>backup-2025-06-28</td>
          <td>2025/06/28</td>
          <td>8GB</td>
          <td>
            <div class="actions-menu">
              <button class="actions-button">操作 ▼</button>
              <div class="dropdown-content">
                <a href="#" onclick="alert('復元処理開始')">復元</a>
                <a href="#" onclick="alert('削除しますか？')">削除</a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    document.querySelectorAll('.actions-button').forEach(btn => {
      btn.addEventListener('click', function (e) {
        e.stopPropagation();
        document.querySelectorAll('.dropdown-content').forEach(el => el.classList.remove('show'));
        this.nextElementSibling.classList.toggle('show');
      });
    });

    window.addEventListener('click', () => {
      document.querySelectorAll('.dropdown-content').forEach(el => el.classList.remove('show'));
    });
  </script>
</body>
</html>

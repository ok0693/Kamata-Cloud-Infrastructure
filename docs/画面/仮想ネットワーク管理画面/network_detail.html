<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>仮想ネットワーク詳細・編集</title>
  <link rel="stylesheet" href="network_detail.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>利用者メニュー</h2>
      <nav>
        <ul>
          <li><a href="#">ダッシュボード</a></li>
          <li><a href="#">仮想マシン管理</a></li>
          <li><a href="#">仮想ネットワーク構築</a></li>
          <li><a href="#">セキュリティグループ管理</a></li>
          <li><a href="#" class="logout">ログアウト</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <h1>仮想ネットワーク詳細・編集</h1>
      <form class="form-card">
        <div class="form-group">
          <label for="network-name">ネットワーク名</label>
          <input type="text" id="network-name" name="network-name" value="example-network">
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-primary">保存</button>
          <button type="button" class="btn-secondary">キャンセル</button>
        </div>
      </form>

      <h2 style="margin-top: 40px;">サブネット一覧</h2>
      <table class="table">
        <thead>
          <tr>
            <th>サブネット名</th>
            <th>アドレス範囲</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>subnet-a</td>
            <td>192.168.1.0/24</td>
            <td>
              <div class="dropdown">
                <button class="dropdown-toggle">詳細 ▾</button>
                <div class="dropdown-menu">
                  <a href="#">編集</a>
                  <a href="#">削除</a>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>subnet-b</td>
            <td>192.168.2.0/24</td>
            <td>
              <div class="dropdown">
                <button class="dropdown-toggle">詳細 ▾</button>
                <div class="dropdown-menu">
                  <a href="#">編集</a>
                  <a href="#">削除</a>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div style="margin-top: 20px;">
        <button class="btn-primary">＋サブネットを追加</button>
      </div>
    </main>
  </div>

  <script>
    document.querySelectorAll('.dropdown-toggle').forEach(button => {
      button.addEventListener('click', () => {
        const menu = button.nextElementSibling;
        menu.classList.toggle('show');
      });
    });

    document.addEventListener('click', (event) => {
      if (!event.target.matches('.dropdown-toggle')) {
        document.querySelectorAll('.dropdown-menu').forEach(menu => {
          menu.classList.remove('show');
        });
      }
    });
  </script>
</body>
</html>

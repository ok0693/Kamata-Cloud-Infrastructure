<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イメージ一覧</title>
  <link rel="stylesheet" href="image_admin_style.css">
</head>
<body>
  <div class="card">
    <h1>イメージ一覧</h1>
    <table>
      <thead>
        <tr>
          <th>イメージ名</th>
          <th>サイズ</th>
          <th>作成日</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ubuntu-22.04</td>
          <td>2.1 GB</td>
          <td>2025/06/01</td>
        </tr>
        <tr>
          <td>CentOS-Stream</td>
          <td>1.8 GB</td>
          <td>2025/06/10</td>
        </tr>
      </tbody>
    </table>
    <div class="actions">
      <button onclick="location.href='image_add.html'">イメージを追加</button>
      <button class="secondary" onclick="history.back()">戻る</button>
    </div>
  </div>
</body>
</html>

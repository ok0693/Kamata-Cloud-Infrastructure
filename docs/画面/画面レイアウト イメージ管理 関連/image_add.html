<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イメージ追加</title>
  <link rel="stylesheet" href="image_admin_style.css">
</head>
<body>
  <div class="card">
    <h1>イメージ追加</h1>
    <form>
      <div class="form-group">
        <label for="imageName">イメージ名</label>
        <input type="text" id="imageName" name="imageName" placeholder="例: Ubuntu-22.04">
      </div>

      <div class="form-group">
        <label for="imageFile">イメージファイル</label>
        <input type="file" id="imageFile" name="imageFile">
      </div>

      <div class="actions">
        <button type="submit">追加</button>
        <button type="button" class="secondary" onclick="history.back()">戻る</button>
      </div>
    </form>
  </div>
</body>
</html>

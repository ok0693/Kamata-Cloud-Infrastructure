<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>インスタンスタイプ管理</title>
  <link rel="stylesheet" href="ITダッシュボード.css">
</head>

<body>
  <div class="sidebar">
    <h2>管理者メニュー</h2>
    <ul>
      <li><a href="#">ダッシュボード</a></li>
      <li><a href="#" class="active">インスタンスタイプ管理</a></li>
      <li><a href="#">仮想マシン管理</a></li>
      <li><a href="#">セキュリティグループ管理</a></li>
    </ul>
  </div>

  <div class="main">
    <h1>インスタンスタイプ管理</h1>
    <div class="content-section">
      <div class="button-area">
        <button id="openAddModalBtn" class="btn btn-primary">＋ インスタンスタイプ追加</button>
      </div>

      <table class="data-table" id="instanceTypeTable">
        <thead>
          <tr>
            <th>名前</th>
            <th>vCPU</th>
            <th>メモリ</th>
            <th>ストレージ</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><a href="#">standard.small</a></td>
            <td>2</td>
            <td>4 GB</td>
            <td>50 GB</td>
            <td><button class="btn btn-red small delete-button">削除</button></td>
          </tr>
          <tr>
            <td><a href="#">standard.medium</a></td>
            <td>4</td>
            <td>8 GB</td>
            <td>100 GB</td>
            <td><button class="btn btn-red small delete-button">削除</button></td>
          </tr>
          <tr>
            <td><a href="#">compute.large</a></td>
            <td>8</td>
            <td>16 GB</td>
            <td>200 GB</td>
            <td><button class="btn btn-red small delete-button">削除</button></td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.delete-button').forEach(button => {
      button.addEventListener('click', function () {
        const row = button.closest('tr');
        const name = row.querySelector('td a')?.textContent || 'この行';
        if (confirm(`「${name}」を削除しますか？`)) {
          row.remove();
          alert(`「${name}」を削除しました。（ダミー処理）`);
        }
      });
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>インスタンスタイプ管理</title>
  <link rel="stylesheet" href="ITダッシュボード.css">
</head>

<body>
  <div class="sidebar">
    <h2>利用者メニュー</h2>
    <ul>
      <li><a href="#">ダッシュボード</a></li>
      <li><a href="#" class="active">インスタンスタイプ管理</a></li>
      <li><a href="#">仮想マシン管理</a></li>
      <li><a href="#">セキュリティグループ管理</a></li>
    </ul>
  </div>

  <div class="main">
    <h1>インスタンスタイプ管理</h1>
    <div class="content-section">
      <div class="button-area">
        <button id="openAddModalBtn" class="btn btn-primary">＋ インスタンスタイプ追加</button>
      </div>

      <table class="data-table" id="instanceTypeTable">
        <thead>
          <tr>
            <th>名前</th>
            <th>vCPU</th>
            <th>メモリ</th>
            <th>ストレージ</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><a href="#">standard.small</a></td>
            <td>2</td>
            <td>4 GB</td>
            <td>50 GB</td>
            <td>
              <div class="actions-menu">
                <button class="actions-button">操作 ▼</button>
                <div class="dropdown-content">
                  <a class="edit-link">編集</a>
                  <a class="delete-link">削除</a>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td><a href="#">standard.medium</a></td>
            <td>4</td>
            <td>8 GB</td>
            <td>100 GB</td>
            <td>
              <div class="actions-menu">
                <button class="actions-button">操作 ▼</button>
                <div class="dropdown-content">
                  <a class="edit-link">編集</a>
                  <a class="delete-link">削除</a>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td><a href="#">compute.large</a></td>
            <td>8</td>
            <td>16 GB</td>
            <td>200 GB</td>
            <td>
              <div class="actions-menu">
                <button class="actions-button">操作 ▼</button>
                <div class="dropdown-content">
                  <a class="edit-link">編集</a>
                  <a class="delete-link">削除</a>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('.actions-button').forEach(button => {
        button.addEventListener('click', function (event) {
          event.stopPropagation();
          closeAllDropdowns(this);
          this.nextElementSibling.classList.toggle('show');
        });
      });

      function closeAllDropdowns(exceptThisButton) {
        document.querySelectorAll('.actions-button').forEach(button => {
          if (button !== exceptThisButton) {
            button.nextElementSibling.classList.remove('show');
          }
        });
      }

      window.addEventListener('click', function (event) {
        if (!event.target.matches('.actions-button')) {
          closeAllDropdowns(null);
        }
      });
    });
  </script>
</body>
</html>

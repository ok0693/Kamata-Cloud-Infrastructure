<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>インスタンスタイプ管理</title>
  <link rel="stylesheet" href="ITダッシュボード.css">
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-toggle {
      padding: 6px 12px;
      font-size: 13px;
      background-color: #607d8b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 4px;
      z-index: 10;
      min-width: 100px;
    }

    .dropdown-menu a {
      display: block;
      padding: 8px 12px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .dropdown-menu a:hover {
      background-color: #f0f0f0;
    }

    .dropdown.show .dropdown-menu {
      display: block;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>管理者メニュー</h2>
    <ul>
      <li><a href="#">ダッシュボード</a></li>
      <li><a href="#" class="active">インスタンスタイプ管理</a></li>
      <li><a href="#">仮想マシン管理</a></li>
      <li><a href="#">セキュリティグループ管理</a></li>
    </ul>
  </div>

  <div class="main">
    <h1>インスタンスタイプ管理</h1>
    <div class="content-section">
      <div class="button-area">
        <button id="openAddModalBtn" class="btn btn-primary">＋ インスタンスタイプ追加</button>
      </div>

      <table class="data-table" id="instanceTypeTable">
        <thead>
          <tr>
            <th>名前</th>
            <th>vCPU</th>
            <th>メモリ</th>
            <th>ストレージ</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><a href="#">standard.small</a></td>
            <td>2</td>
            <td>4 GB</td>
            <td>50 GB</td>
            <td>
              <div class="dropdown">
                <button class="dropdown-toggle">操作 ▼</button>
                <div class="dropdown-menu">
                  <a href="#" class="edit-link">編集</a>
                  <a href="#" class="delete-link">削除</a>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td><a href="#">standard.medium</a></td>
            <td>4</td>
            <td>8 GB</td>
            <td>100 GB</td>
            <td>
              <div class="dropdown">
                <button class="dropdown-toggle">操作 ▼</button>
                <div class="dropdown-menu">
                  <a href="#" class="edit-link">編集</a>
                  <a href="#" class="delete-link">削除</a>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td><a href="#">compute.large</a></td>
            <td>8</td>
            <td>16 GB</td>
            <td>200 GB</td>
            <td>
              <div class="dropdown">
                <button class="dropdown-toggle">操作 ▼</button>
                <div class="dropdown-menu">
                  <a href="#" class="edit-link">編集</a>
                  <a href="#" class="delete-link">削除</a>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // ドロップダウン開閉処理
    document.addEventListener('click', function (e) {
      const isToggle = e.target.matches('.dropdown-toggle');
      document.querySelectorAll('.dropdown').forEach(drop => drop.classList.remove('show'));
      if (isToggle) {
        e.target.closest('.dropdown').classList.add('show');
        e.stopPropagation();
      }
    });

    // 編集リンクの動作
    document.querySelectorAll('.edit-link').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const name = this.closest('tr').querySelector('td a')?.textContent || 'この項目';
        alert(`「${name}」の編集画面を開く処理（ダミー）`);
      });
    });

    // 削除リンクの動作
    document.querySelectorAll('.delete-link').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const row = this.closest('tr');
        const name = row.querySelector('td a')?.textContent || 'この行';
        if (confirm(`「${name}」を削除しますか？`)) {
          row.remove();
          alert(`「${name}」を削除しました。（ダミー処理）`);
        }
      });
    });
  </script>
</body>
</html>

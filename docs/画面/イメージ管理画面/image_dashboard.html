<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イメージダッシュボード</title>
  <link rel="stylesheet" href="image_admin_style.css">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2>管理メニュー</h2>
      <nav>
        <ul>
          <li><a href="#">物理ノード管理</a></li>
          <li><a href="#">インスタンスタイプ管理</a></li>
          <li><a href="#">利用者管理</a></li>
          <li><a href="#">イメージ管理</a></li>
        </ul>
      </nav>
      <button class="logout-btn">ログアウト</button>
    </aside>

    <main class="dashboard-main">
      <div class="card">
        <h1>イメージダッシュボード</h1>
        <table class="image-table">
          <thead>
            <tr>
              <th>イメージ名</th>
              <th>サイズ</th>
              <th>登録日</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Ubuntu 22.04</td>
              <td>1.5GB</td>
              <td>2025-06-20</td>
              <td><button>削除</button></td>
            </tr>
            <tr>
              <td>CentOS 8</td>
              <td>2.1GB</td>
              <td>2025-06-15</td>
              <td><button>削除</button></td>
            </tr>
          </tbody>
        </table>
        <div class="form-actions">
          <button onclick="window.location.href='image_add.html'">イメージ追加</button>
          <button onclick="window.location.href='admin_dashboard.html'">戻る</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>

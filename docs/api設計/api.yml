openapi: 3.1.0

info:
  title: KCI API
  description: KCI API documentation
  version: 0.0.1

components:
  schemas:
    User:
      type: object
      description: User object
      properties:
        id:
          type: integer
          format: int64
          description: ユーザを識別するための一意なID
        name:
          type: string
          description: ユーザの名前
        email:
          type: string
          format: email
          description: ユーザのメールアドレス
        password:
          type: string
          format: password
          description: ユーザのパスワード
        totp_seed:
          type: string
          description: TOTPシード
        created_at:
          type: string
          format: date-time
          description: ユーザが作成された日時
      required:
        - id
        - name
        - email

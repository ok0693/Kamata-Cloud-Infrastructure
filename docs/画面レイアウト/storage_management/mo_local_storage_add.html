<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ローカルストレージ追加</title>
  <link rel="stylesheet" href="mo_local_storage_add.css">
</head>
<body>

<!-- モーダル全体 -->
<div class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <h2>ローカルストレージ追加</h2>
      <button class="close-btn" id="closeModalBtn">&times;</button>
    </div>

    <div class="form-group">
            <label for="detectedNode">ノード名</label>
            <select id="detectedNode">
              <option value="nda">ノードA</option>
              <option value="ndb">ノードB</option>
              <option value="nda">ノードC</option>
            </select>
          </div>

    <div class="modal-body">
      <div class="form-group">
        <label for="diskName">ディスク名</label>
        <input type="text" id="diskName" placeholder="例: Disk01">
      </div>

      <div class="form-group">
        <label for="detectedDisk">認識ディスク</label>
        <select id="detectedDisk">
          <option value="sda">/dev/sda</option>
          <option value="sdb">/dev/sdb</option>
          <option value="sdc">/dev/sdc</option>
        </select>
      </div>

      <div class="button-area">
        <button class="btn btn-primary">追加</button>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("closeModalBtn").addEventListener("click", function () {
    document.querySelector(".modal-overlay").style.display = "none";
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>スナップショット管理</title>
    <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f7fa;
    }

    /* 記憶済みのサイドバー構成 */
    .sidebar {
      width: 260px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      background-color: #2f3e4d;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar-header {
      font-size: 20px;
      font-weight: bold;
      background-color: #1f2e3d;
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 25px;
    }

    .sidebar-section {
      margin-bottom: 24px;
      padding-bottom: 10px;
      border-bottom: 1px solid #444;
    }

    .section-title {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 8px;
      padding: 6px 10px;
      background-color: #3f4f60;
      border-radius: 4px;
    }

    .sidebar a {
      display: block;
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
      padding: 6px 0 6px 18px;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #4f5f6f;
    }

    /* メインコンテンツ */
    .main {
      margin-left: 260px;
      padding: 30px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .button-group button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #43a047;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #e0e0e0;
      font-weight: bold;
    }
    
.action-menu {
  position: relative; /* ← これを追加 */
  display: inline-block;
}


    .action-button {
      background-color: #5d6d7e;
      color: white;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .action-button:hover {
       background-color: #515e6b;
    }

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 100px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 10000; /* ← これを追加または値を大きくする */
  border-radius: 4px;
  overflow: hidden;
}

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 14px;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    /* JavaScriptで付け外しするクラス */
    .show {
      display: block;
    }
    /* ▲▲▲ ここまで追加 ▲▲▲ */

  </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">利用者メニュー</div>
      <div class="sidebar-section">
        <div class="section-title">利用者ダッシュボード</div>
        <a href="#">利用者ダッシュボード</a>
      </div>
      <div class="sidebar-section">
        <div class="section-title">仮想ネットワーク管理</div>
        <a href="#">仮想ネットワークダッシュボード</a>
      </div>
      <div class="sidebar-section">
        <div class="section-title">セキュリティグループ管理</div>
        <a href="#">セキュリティグループダッシュボード</a>
      </div>
      <div class="sidebar-section">
        <div class="section-title">仮想マシン管理</div>
        <a href="#">仮想マシンダッシュボード</a>
        <a href="#">ポートフォリオ公開環境管理</a>
        <a href="#">スナップショット管理</a>
        <a href="#">バックアップ・復元管理</a>
      </div>
    </div>

    <div class="main">
      <div class="header-row">
        <h1>スナップショット管理</h1>
        <div class="button-group">
          <button onclick="alert('スナップショット作成画面へ')">スナップショット作成</button>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>スナップショット名</th>
            <th>作成日</th>
            <th>対象仮想マシン</th>
            <th>状態</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>snapshot-001</td>
            <td>2025/06/15</td>
            <td>vm-kamata01</td>
            <td>保存済</td>
            <td>
              <div class="action-menu">
                <button class="action-button">操作 ▼</button>
                <div class="dropdown-content">
                  <a href="#"
                    onclick="alert('スナップショット復元処理実行'); return false;">復元</a>
                  <a href="#"
                    onclick="alert('スナップショット削除処理実行'); return false;">削除</a>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>snapshot-002</td>
            <td>2025/06/30</td>
            <td>vm-kamata02</td>
            <td>保存済</td>
            <td>
              <div class="action-menu">
                <button class="action-button">操作 ▼</button>
                <div class="dropdown-content">
                  <a href="#"
                    onclick="alert('スナップショット復元処理実行'); return false;">復元</a>
                  <a href="#"
                    onclick="alert('スナップショット削除処理実行'); return false;">削除</a>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
    /*
      ドロップダウンの表示・非表示を制御する
    */
    document.addEventListener('click', function(event) {
      // クリックされたのがアクションボタンでなければ、全てのドロップダウンを閉じる
      if (!event.target.matches('.action-button')) {
        closeAllDropdowns();
        return;
      }

      // クリックされたボタンに紐づくドロップダウンを取得
      const currentDropdown = event.target.nextElementSibling;
      const isShowing = currentDropdown.classList.contains('show');

      // 全てのドロップダウンを一度閉じる
      closeAllDropdowns();
      
      // もしクリックされたドロップダウンが非表示だったら、表示する
      if (!isShowing) {
        currentDropdown.classList.add('show');
      }
    });

    // 全てのドロップダウンを閉じるヘルパー関数
    function closeAllDropdowns() {
      const dropdowns = document.querySelectorAll('.dropdown-content');
      dropdowns.forEach(function(dropdown) {
        dropdown.classList.remove('show');
      });
    }
  </script>
  </body>
</html>

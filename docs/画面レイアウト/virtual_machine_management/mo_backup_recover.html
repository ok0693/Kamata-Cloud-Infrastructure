<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>バックアップから復元</title>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f7fa;
    }

    /* ▼ 統一サイドバーのCSS ▼ */
    .sidebar {
      width: 260px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      background-color: #2f3e4d;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar-header {
      font-size: 20px;
      font-weight: bold;
      background-color: #1f2e3d;
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 25px;
    }

    .sidebar-section {
      margin-bottom: 24px;
      padding-bottom: 10px;
      border-bottom: 1px solid #444;
    }

    .section-title {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 8px;
      padding: 6px 10px;
      background-color: #3f4f60;
      border-radius: 4px;
    }

    .sidebar a {
      display: block;
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
      padding: 6px 0 6px 18px;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #4f5f6f;
    }

    /* ▼ メインコンテンツ ▼ */
    .main {
      margin-left: 260px;
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-section {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .info-box {
      background-color: #eef2f5;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }

    .button-group {
      text-align: right;
    }

    .button-group button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #388e3c;
    }
  
.close-button {
  position: absolute;
  top: 16px;
  right: 24px;
  background: #ff4d4f;
  color: white;
  font-size: 20px;
  font-weight: bold;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
  cursor: default;
}

</style>
</head>

<body>

  <div class="close-button">×</div>
  <div class="main">
    <h1>バックアップから復元</h1>
    <div class="form-section">
      <div class="form-group">
        <label>バックアップ名</label>
        <p>backup-2025-07-02</p>
        <div class="info-box" id="backupInfo">
          サイズ: 16GB<br>
          保存日時: 2025年7月2日 09:45
        </div>
      </div>

      <div class="form-group">
        <label>回復先VM</label>
        <select>
          <option>VM1-web</option>
          <option>VM2-App</option>
          <option>VM3-Web</option>
        </select>
      </div>

      <div class="button-group">
        <button onclick="alert('復元処理を実行します')">復元</button>
      </div>
    </div>
  </div>

  <!-- jQuery & Select2 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>
    const backupData = {
      "backup-2025-07-02": {
        size: "16GB",
        date: "2025年7月2日 09:45"
      },
      "backup-2025-07-01": {
        size: "8GB",
        date: "2025年7月1日 10:15"
      },
      "backup-2025-06-30": {
        size: "12GB",
        date: "2025年6月30日 15:30"
      }
    };

    function updateInfo() {
      const select = document.getElementById("backupSelect");
      const info = document.getElementById("backupInfo");
      const selected = select.value;
      const data = backupData[selected];
      info.innerHTML = `サイズ: ${data.size}<br>保存日時: ${data.date}`;
    }

    $(document).ready(function () {
      $('.select2').select2({
        width: '100%',
        placeholder: "バックアップ名を検索",
        allowClear: false
      });
      updateInfo(); // 初期表示時にも反映
    });
  </script>
</body>

</html>

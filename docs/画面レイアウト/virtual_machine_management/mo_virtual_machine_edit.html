<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>仮想マシン編集</title>
    <style>
    body {
      margin: 0;
      font-family: sans-serif;
      /* 背景を少し暗くしてモーダルを際立たせる */
      background-color: #e2e8f0; 
      /* モーダルを中央に配置するための設定 */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px 0;
    }

    /* --- サイドバーは今回不要なためコメントアウト ---
    .sidebar { ... }
    */

    .main {
      /* margin-left: 260px; を削除 */
      padding: 30px;
      /* ▼▼▼ モーダル風にするためのスタイルを追加 ▼▼▼ */
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 800px; /* モーダルの最大幅を指定 */
      width: 100%;
      box-sizing: border-box;
      /* ▲▲▲ ここまで追加 ▲▲▲ */
    }

    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .title-bar h1 {
      font-size: 24px;
      margin: 0;
    }

    .edit-button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }

    .edit-button:hover {
      background-color: #43a047;
    }

    .form-section {
      background-color: white;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .form-section button.toggle-btn {
      width: 100%;
      background-color: #f0f0f0;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      text-align: left;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
    }

    .form-content {
      display: none;
      padding: 20px;
      border-top: 1px solid #ccc;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group select,
    .form-group input {
      margin-top: 5px;
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fefefe;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 10px;
    }

    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #e0e0e0;
    }

    .nic-actions,
    .storage-actions {
      text-align: right;
      margin-top: 10px;
    }

    .nic-actions button,
    .storage-actions button {
      padding: 8px 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .nic-actions button:hover,
    .storage-actions button:hover {
      background-color: #43a047;
    }

    .security-group-actions {
      text-align: right;
      margin-top: 10px;
    }
    .security-group-actions button {
      padding: 8px 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .security-group-actions button:hover {
      background-color: #43a047;
    }
    .toggle-btn:after {
      content: ' ▼';
      float: right;
      font-size: 12px;
      color: #888;
    }
    .toggle-btn.open:after {
      content: ' ▲';
    }
    .toggle-btn.open + .form-content {
      display: block;
    }
  </style>
  </head>
  <body>
    <div class="main">
      <div class="title-bar">
        <h1>仮想マシン編集</h1>
      </div>

      <div class="form-section">
        <button class="toggle-btn">仮想マシンタイプの変更 ▼</button>
        <div class="form-content">
          <div class="form-group">
            <label for="vm-type">仮想マシンタイプ</label>
            <select id="vm-type">
              <option value="small">Small (1CPU, 2GB RAM)</option>
              <option value="medium">Medium (2CPU, 4GB RAM)</option>
              <option value="large">Large (4CPU, 8GB RAM)</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-section">
        <button class="toggle-btn">NIC一覧 ▼</button>
        <div class="form-content">
          <table>
            <thead>
              <tr>
                <th>NIC名</th>
                <th>ネットワーク</th>
                <th>IPアドレス</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>nic-01</td><td>student-net</td><td>192.168.10.5</td></tr>
              <tr><td>nic-02</td><td>dev-net</td><td>192.168.20.8</td></tr>
            </tbody>
          </table>
          <div class="form-group">
            <select id="nic-select">
              <option value="student">student-net</option>
              <option value="dev">dev-net</option>
            </select>

            <div class="nic-actions">
              <button>追加</button>
            </div>
          </div>
        </div>
      </div>

      <div class="form-section">
        <button class="toggle-btn">仮想マシン名の変更 ▼</button>
        <div class="form-content">
          <div class="form-group">
            <label for="vm-name">新しい仮想マシン名</label>
            <input type="text" id="vm-name" placeholder="例: vm-new-name">
          </div>
        </div>
      </div>

      <div class="form-section">
        <button class="toggle-btn">ストレージの管理 ▼</button>
        <div class="form-content">
          <table>
            <thead>
              <tr>
                <th>ストレージ名</th>
                <th>ストレージプール</th> 
                <th>サイズ</th>
                <th>デバイスファイル</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>OS</td>
                <td>Pool-1</td>
                <td>100GB</td>
                <td>/dev/sda</td>
              </tr>
              <tr>
                <td>Web-File</td>
                <td>Pool-2</td>
                <td>500GB</td>
                <td>/dev/sdb</td>
              </tr>
            </tbody>
          </table>
          <div class="storage-actions">
            <button>ストレージ追加</button>
          </div>
        </div>
      </div>

      <div class="form-section">
        <button class="toggle-btn">セキュリティグループの管理 ▼</button>
        <div class="form-content">
          <div class="form-group">
            <table>
              <thead>
                <tr>
                  <th>セキュリティグループ名</th>
                  <th>説明</th>
                </tr>
              </thead>
              <tbody>
                <tr><td>default</td><td>デフォルトのセキュリティグループ</td></tr>
                <tr><td>web-server</td><td>Webサーバー用のセキュリティグループ</td></tr>
              </tbody>
            </table>
            <select id="security-group-select">
              <option value="default">default</option>
              <option value="web-server">web-server</option>
              <option value="db-server">db-server</option>
            </select>
            <div class="security-group-actions">
              <button>追加</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script>
    const toggleButtons = document.querySelectorAll('.toggle-btn');
    toggleButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const content = btn.nextElementSibling;
        const isOpen = content.style.display === 'block';
        content.style.display = isOpen ? 'none' : 'block';
        btn.textContent = btn.textContent.replace(isOpen ? '▲' : '▼', isOpen ? '▼' : '▲');
      });
    });
  </script>
  </body>
</html>

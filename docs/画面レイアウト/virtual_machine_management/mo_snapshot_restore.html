<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スナップショット管理</title>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f7fa;
    }

    .sidebar {
      width: 260px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      background-color: #2f3e4d;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 18px;
      border-bottom: 2px solid white;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .sidebar a, .sidebar .dropdown-btn {
      display: block;
      color: white;
      text-decoration: none;
      padding: 8px 0;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
      text-align: left;
      width: 100%;
    }

    .sidebar .dropdown-btn {
      background-color: #3f4f5f;
      padding: 10px;
      border-radius: 4px;
      margin-top: 8px;
    }

    .sidebar a:hover, .sidebar .dropdown-btn:hover {
      background-color: #4f5f6f;
    }

    .dropdown-container {
      display: none;
      padding-left: 15px;
      margin-top: 5px;
    }

    .dropdown-container a {
      font-size: 14px;
      padding: 6px 0;
    }

    .main {
      margin-left: 260px;
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-section {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button-group {
      text-align: right;
    }

    .button-group button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #388e3c;
    }
  
.close-button {
  position: absolute;
  top: 16px;
  right: 24px;
  background: #ff4d4f;
  color: white;
  font-size: 20px;
  font-weight: bold;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
  cursor: default;
}

</style>
</head>
<body>

  <div class="close-button">×</div>
  <div class="main">
    <h1>スナップショット復元</h1>
    <div class="form-section">
      <div class="form-group">
        <label>復元するスナップショットを選択</label>
        <select id="snapshot-select" class="select2">
          <option>snapshot-001</option>
          <option>snapshot-002</option>
          <option>snapshot-dev</option>
          <option>snapshot-test01</option>
          <option>snapshot-test02</option>
          <option>snapshot-lab01</option>
        </select>
      </div>

      <div class="form-group">
        <label>起動する仮想マシン</label>
        <p>m-kamata01</p>
        </select>
      </div>

      <div class="button-group">
        <button onclick="alert('復元処理を開始')">復元</button>
      </div>
    </div>
  </div>

  <!-- JavaScript: jQuery + Select2 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    const dropdown = document.querySelector(".dropdown-btn");
    const container = document.querySelector(".dropdown-container");
    dropdown.addEventListener("click", () => {
      container.style.display = container.style.display === "block" ? "none" : "block";
    });

    $(document).ready(function () {
      $('#snapshot-select').select2({
        width: '100%',
        placeholder: "スナップショットを検索",
        allowClear: true
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イメージ追加</title>
  <link rel="stylesheet" href="mo_image_add.css">
</head>
<body>
    <main class="dashboard-main">
      <div class="card">
        <h1>イメージ追加</h1>
        <form>
          <label for="imageName">イメージ名</label>
          <input type="text" id="imageName" name="imageName" required>

          <label for="imageFile">イメージファイル</label>
          <input type="file" id="imageFile" name="imageFile" required>

          <div class="form-actions">
            <button type="submit">追加</button>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イメージ編集モーダル</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: rgba(0,0,0,0.5);
    }

    .modal {
      background-color: #fff;
      margin: 60px auto;
      padding: 32px;
      border-radius: 8px;
      width: 600px;
      max-width: 90%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .modal-header h2 {
      margin: 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: #fff;
    }

    .readonly-display {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f5f5f5;
      color: #555;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    .button-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 30px;
    }

    .submit-button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .submit-button:hover {
      background-color: #1976d2;
    }

    .close-button {
      font-size: 22px;
      background: none;
      border: none;
      cursor: pointer;
      color: #888;
    }

    .close-button:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="modal">
    <div class="modal-header">
      <h2>イメージ編集</h2>
      <button class="close-button" onclick="alert('閉じる処理は別途実装')">×</button>
    </div>

    <form onsubmit="event.preventDefault(); alert('保存しました（仮）');">
      <div class="form-group">
        <label for="image-name">イメージ名</label>
        <input type="text" id="image-name" name="image-name" value="ubuntu-22.04-image">
      </div>

      <div class="form-group">
        <label>サイズ（GB）</label>
        <div class="readonly-display">8</div>
      </div>

      <div class="form-group">
        <label for="image-desc">説明</label>
        <textarea id="image-desc" name="image-desc">サンプルサンプルサンプルサンプル</textarea>
      </div>

      <div class="button-row">
        <button type="submit" class="submit-button">保存</button>
      </div>
    </form>
  </div>
</body>
</html>

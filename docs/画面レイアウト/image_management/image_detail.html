<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イメージ詳細</title>
  <link rel="stylesheet" href="mo_image_detail_edit.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f7fa;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 260px;
      background-color: #2f3e4d;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
    }

    .sidebar nav ul li {
      margin-bottom: 12px;
    }

    .sidebar nav ul li a {
      color: white;
      text-decoration: none;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px;
      background-color: #ffffff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h2 {
      margin: 0;
    }

    .edit-button, .close-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .close-button {
      background-color: #f44336;
    }

    .field {
      margin-bottom: 20px;
    }

    .field label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    .field-value {
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>利用者メニュー</h2>
      <nav>
        <ul>
          <li><a href="#">ダッシュボード</a></li>
          <li><a href="#">仮想マシン管理</a></li>
          <li><a href="#">仮想ネットワーク構築</a></li>
          <li><a href="#">イメージ管理</a></li>
          <li><a href="#">セキュリティグループ</a></li>
          <li><a href="#" class="logout">ログアウト</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <div class="header">
        <h2>イメージ詳細</h2>
      </div>

      <div class="field">
        <label>イメージ名</label>
        <div class="field-value">ubuntu-22.04-image</div>
      </div>

      <div class="field">
        <label>サイズ</label>
        <div class="field-value">8 GB</div>
      </div>

      <div class="field">
        <label>登録日</label>
        <div class="field-value">2025-07-04</div>
      </div>

      <div class="field">
        <label>説明</label>
        <div class="field-value">サンプルサンプルサンプルサンプルサンプルサンプルサンプルサンプル</div>
      </div>
    </main>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イメージ詳細</title>
  <link rel="stylesheet" href="mo_image_detail_edit.css">
</head>
<body>
  <div class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h2>イメージ詳細</h2>
        <button class="edit-button">編集</button>
        <button class="close-button">×</button> 
      </div>

      <div class="modal-body">
        <div class="field">
          <label>イメージ名</label>
          <div class="field-value">ubuntu-22.04-image</div>
        </div>

        <div class="field">
          <label>サイズ</label>
          <div class="field-value">8 GB</div>
        </div>

        <div class="field">
          <label>登録日</label>
          <div class="field-value">2025-07-04</div>
        </div>

        <div class="field">
          <label>説明</label>
          <div class="field-value">サンプルサンプルサンプルサンプルサンプルサンプルサンプルサンプル</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

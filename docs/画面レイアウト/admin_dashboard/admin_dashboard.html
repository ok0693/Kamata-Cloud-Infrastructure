
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者ダッシュボード</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f7fa;
    }

    .sidebar {
      width: 220px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      height: 100%;
      background-color: #2f3e4d;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      float: left;
    }

    .sidebar h2 {
      font-size: 18px;
      border-bottom: 2px solid white;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main {
      margin-left: 220px;
      margin-left: 220px;
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .button-group button {
      background-color: #e8e8e8;
      border: none;
      padding: 10px 16px;
      margin: 4px;
      border-radius: 4px;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #d0d0d0;
    }

    .section-title {
      font-size: 20px;
      margin-top: 30px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .node-section {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .node-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      border-left: 5px solid #4caf50;
      padding-left: 10px;
    }

    .chart-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    .chart-card {
      text-align: center;
    }

    .chart-card canvas {
      width: 120px !important;
      height: 120px !important;
    }

    .chart-label {
      font-size: 14px;
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>管理者メニュー</h2>
    <a href="#">物理ノード</a>
    <a href="#">インスタンスタイプ</a>
    <a href="#">利用者管理</a>
    <a href="#">イメージ管理</a>
  </div>

  <div class="main">
    <h1>管理者ダッシュボード</h1>

    <div class="button-group">
      <button>物理ノード</button>
      <button>インスタンスタイプ</button>
      <button>利用者管理</button>
      <button>イメージ管理</button>
    </div>

    <div class="section-title">ノード一覧とリソース使用率</div>

    <div class="node-section">
      <div class="node-title">ノードA</div>
      <div class="chart-row">
        <div class="chart-card">
          <canvas id="cpuA"></canvas>
          <div class="chart-label">CPU</div>
        </div>
        <div class="chart-card">
          <canvas id="memA"></canvas>
          <div class="chart-label">メモリ</div>
        </div>
        <div class="chart-card">
          <canvas id="storA"></canvas>
          <div class="chart-label">ストレージ</div>
        </div>
      </div>
    </div>

    <div class="node-section">
      <div class="node-title">ノードB</div>
      <div class="chart-row">
        <div class="chart-card">
          <canvas id="cpuB"></canvas>
          <div class="chart-label">CPU</div>
        </div>
        <div class="chart-card">
          <canvas id="memB"></canvas>
          <div class="chart-label">メモリ</div>
        </div>
        <div class="chart-card">
          <canvas id="storB"></canvas>
          <div class="chart-label">ストレージ</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const centerText = {
      id: 'centerText',
      beforeDraw(chart) {
        const {width, height, ctx} = chart;
        const text = chart.config.options.plugins.centerText.text;
        ctx.save();
        ctx.font = 'bold 14px sans-serif';
        ctx.fillStyle = '#333';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(text, width / 2, height / 2);
      }
    };

    function createChart(id, used) {
      new Chart(document.getElementById(id), {
        type: 'doughnut',
        data: {
          labels: ['使用中', '空き'],
          datasets: [{
            data: [used, 100 - used],
            backgroundColor: ['#4caf50', '#ddd'],
            borderWidth: 1
          }]
        },
        options: {
          responsive: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `${context.label}: ${context.parsed}%`;
                }
              }
            },
            centerText: {
              text: used + '%'
            }
          }
        },
        plugins: [centerText]
      });
    }

    createChart('cpuA', 70);
    createChart('memA', 60);
    createChart('storA', 80);
    createChart('cpuB', 40);
    createChart('memB', 55);
    createChart('storB', 30);
  </script>
</body>
</html>

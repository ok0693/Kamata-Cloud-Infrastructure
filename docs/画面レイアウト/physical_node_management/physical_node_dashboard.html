
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>物理ノードダッシュボード</title>
  <link rel="stylesheet" href="phtsical_node_dashboard.css">
  <style>
    .grayout {
      background-color: #e0e0e0;
      color: #888;
    }
    .btn-gray {
      background-color: #9e9e9e;
      color: white;
      cursor: default;
    }
    .btn-gray:hover {
      background-color: #9e9e9e;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">管理者メニュー</div>
    <div class="sidebar-link">物理ノード管理</div>
    <div class="sidebar-link">インスタンスタイプ管理</div>
    <div class="sidebar-link">利用者管理</div>
    <div class="sidebar-link">イメージ管理</div>
  </div>

  <div class="main">
    <div class="header">
      <h1>物理ノードダッシュボード</h1>
      <div>
        <button class="btn-green">ノード追加</button>
      </div>
    </div>

    <table class="node-table">
      <thead>
        <tr>
          <th>ノード名</th>
          <th>IPアドレス</th>
          <th>状態</th>
          <th>CPU</th>
          <th>メモリ</th>
          <th>ストレージ</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr class="grayout">
          <td>Node-A（管理ノード）</td>
          <td>192.168.0.10</td>
          <td class="status-running">稼働中</td>
          <td>70%</td>
          <td>60%</td>
          <td>80%</td>
          <td>
            <button class="btn-gray small">削除不可</button>
          </td>
        </tr>
        <tr>
          <td>Node-B</td>
          <td>192.168.0.11</td>
          <td class="status-stopped">停止中</td>
          <td>—</td>
          <td>—</td>
          <td>—</td>
          <td>
            <button class="btn-red small">削除</button>
            <button class="btn-green small">管理ノードに設定</button>
          </td>
        </tr>
        <tr>
          <td>Node-C</td>
          <td>192.168.0.12</td>
          <td class="status-running">稼働中</td>
          <td>45%</td>
          <td>55%</td>
          <td>30%</td>
          <td>
            <button class="btn-red small">削除</button>
            <button class="btn-green small">管理ノードに設定</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>

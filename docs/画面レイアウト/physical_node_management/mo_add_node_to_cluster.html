<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ノードをクラスターに追加</title>
  <link rel="stylesheet" href="mo_add_node_to_cluster.css">
</head>
<body>
  <div class="main">
    <h1>ノードをクラスターに追加</h1>

    <div class="section">
      <div class="section-title">自動検知されたノード一覧</div>
      <table>
        <thead>
          <tr>
            <th>ノード名</th>
            <th>IPアドレス</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Node-X</td>
            <td>192.168.1.101</td>
            <td><button class="add-btn" onclick="alert('Node-Xを追加しました')">追加</button></td>
          </tr>
          <tr>
            <td>Node-Y</td>
            <td>192.168.1.102</td>
            <td><button class="add-btn" onclick="alert('Node-Yを追加しました')">追加</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>仮想ネットワーク編集モーダル</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #eef1f5;
    }

    .modal {
      display: block;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 60px auto;
      padding: 24px 32px 40px;
      border-radius: 8px;
      width: 720px; /* 少し幅を広げました */
      max-width: 90%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: relative;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      margin: 0;
    }

    .close {
      font-size: 24px;
      cursor: pointer;
    }

    .form-group {
      margin-top: 24px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      vertical-align: middle; /* ボタンとの垂直位置を調整 */
    }

    th {
      background-color: #f0f0f0;
    }

    td input, td select {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .button-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 30px;
    }
    
    .btn {
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }
    
    .btn-primary {
      background-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }

    .save-btn {
      background-color: #2196f3;
    }
    .save-btn:hover {
      background-color: #0b7dda;
    }

    /* ▼▼▼ 削除ボタンのスタイルを追加 ▼▼▼ */
    .btn-delete {
      background-color: #dc3545; /* 赤色 */
    }
    .btn-delete:hover {
      background-color: #c82333;
    }
    /* ▲▲▲ ここまで追加 ▲▲▲ */

  </style>
</head>
<body>
  <div class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>仮想ネットワーク編集</h2>
        <span class="close" onclick="alert('閉じる処理は別途実装')">&times;</span>
      </div>

      <div class="form-group">
        <label for="network-name">ネットワーク名</label>
        <input type="text" id="network-name" value="example-network">
      </div>

      <h3 style="margin-top: 30px;">サブネット一覧</h3>
      <table>
        <thead>
          <tr>
            <th>サブネット名</th>
            <th>アドレス範囲</th>
            <th>外部接続</th>
            <th>操作</th> </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" value="subnet-a"></td>
            <td><input type="text" value="192.168.1.0/24"></td>
            <td>
              <select>
                <option value="Yes" selected>Yes</option>
                <option value="No">No</option>
              </select>
            </td>
            <td>
              <button class="btn btn-delete">削除</button>
            </td>
            </tr>
          <tr>
            <td><input type="text" value="subnet-b"></td>
            <td><input type="text" value="192.168.2.0/24"></td>
            <td>
              <select>
                <option value="Yes">Yes</option>
                <option value="No" selected>No</option>
              </select>
            </td>
            <td>
              <button class="btn btn-delete">削除</button>
            </td>
            </tr>
        </tbody>
      </table>

      <div style="margin-top: 20px;">
        <button class="btn btn-primary">＋サブネットを追加</button>
      </div>

      <div class="button-row">
        <button class="btn save-btn" onclick="saveChanges()">保存</button>
      </div>
    </div>
  </div>

  <script>
    function saveChanges() {
      // (省略) 元の保存処理
      alert("仮保存しました。");
    }

    // ▼▼▼ 削除ボタンの処理を追加 ▼▼▼
    document.addEventListener('DOMContentLoaded', () => {
      // すべての削除ボタンにイベントリスナーを設定
      const deleteButtons = document.querySelectorAll('.btn-delete');
      deleteButtons.forEach(button => {
        button.addEventListener('click', (event) => {
          // 確認ダイアログを表示
          const isConfirmed = confirm('このサブネットを削除しますか？');
          
          // 「はい」が押された場合
          if (isConfirmed) {
            // クリックされたボタンが所属する行(tr)を取得して削除
            const row = event.target.closest('tr');
            row.remove();
          }
          // 「いいえ」が押された場合は何もしない
        });
      });
    });
    // ▲▲▲ ここまで追加 ▲▲▲
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>仮想ネットワーク詳細</title>
  <link rel="stylesheet" href="network_detail.css">
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-toggle {
      background-color: #607d8b;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 1;
      min-width: 100px;
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-menu a {
      display: block;
      padding: 8px 12px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .dropdown-menu a:hover {
      background-color: #f0f0f0;
    }

    .main-content {
      position: relative;
      padding: 40px;
    }

    .edit-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .edit-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>利用者メニュー</h2>
      <nav>
        <ul>
          <li><a href="#">ダッシュボード</a></li>
          <li><a href="#">仮想マシン管理</a></li>
          <li><a href="#">仮想ネットワーク構築</a></li>
          <li><a href="#">セキュリティグループ管理</a></li>
          <li><a href="#" class="logout">ログアウト</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <!-- 編集ボタン（右上） -->
      <button class="edit-button" onclick="alert('編集画面に遷移します')">編集する</button>

      <h1>仮想ネットワーク詳細</h1>
      <form class="form-card">
        <div class="form-group">
          <label for="network-name">ネットワーク名</label>
          <input type="text" id="network-name" name="network-name" value="example-network" readonly>
        </div>
      </form>

      <h2 style="margin-top: 40px;">サブネット一覧</h2>
      <table class="table" id="subnet-table">
        <thead>
          <tr>
            <th>サブネット名</th>
            <th>アドレス範囲</th>
            <th>外部接続</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="subnet-name">subnet-a</td>
            <td class="subnet-ip">192.168.1.0/24</td>
            <td class="subnet-ext">Yes</td>
          </tr>
          <tr>
            <td class="subnet-name">subnet-b</td>
            <td class="subnet-ip">192.168.2.0/24</td>
            <td class="subnet-ext">No</td>
          </tr>
        </tbody>
      </table>

      <div style="margin-top: 20px;">
        <button class="btn-primary">＋サブネットを追加</button>
      </div>
    </main>
  </div>

  <script>
    // 今は遷移せずポップアップのみ表示
  </script>
</body>
</html>

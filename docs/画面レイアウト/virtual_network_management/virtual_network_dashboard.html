<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>仮想ネットワークダッシュボード</title>
  <link rel="stylesheet" href="virtual_network_dashboard.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f7fa;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 260px;
      background-color: #2f3e4d;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 20px;
      border-bottom: 2px solid white;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
    }

    .sidebar nav ul li {
      margin-bottom: 10px;
    }

    .sidebar nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .sidebar nav ul li a.logout {
      color: #ff5252;
    }

    .main-content {
      flex: 1;
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .header-actions button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #2196f3;
      color: white;
    }

    .btn-primary:hover {
      background-color: #1976d2;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: visible;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .data-table th,
    .data-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .data-table th {
      background-color: #e0e0e0;
      font-weight: bold;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-toggle {
      background-color: #607d8b;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      min-width: 100px;
    }

    .dropdown-menu a {
      display: block;
      padding: 8px 12px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .dropdown-menu a:hover {
      background-color: #f0f0f0;
    }

    .dropdown-menu.show {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <h2>利用者メニュー</h2>
      <nav>
        <ul>
          <li><a href="#">ダッシュボード</a></li>
          <li><a href="#">仮想マシン管理</a></li>
          <li><a href="#">仮想ネットワーク構築</a></li>
          <li><a href="#">セキュリティグループ管理</a></li>
          <li><a href="#" class="logout">ログアウト</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <div class="header">
        <h1>仮想ネットワークダッシュボード</h1>
        <div class="header-actions">
          <button class="btn-primary">＋ 仮想ネットワーク新規作成</button>
        </div>
      </div>

      <table class="data-table">
        <thead>
          <tr>
            <th>仮想ネットワーク名</th>
            <th>アドレス範囲</th>
            <th>サブネット数</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>dev-network</td>
            <td>192.168.0.0/16</td>
            <td>2</td>
            <td>
              <div class="dropdown">
                <button class="dropdown-toggle">操作 ▼</button>
                <div class="dropdown-menu">
                  <a href="#">編集</a>
                  <a href="#">削除</a>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>test-network</td>
            <td>10.0.0.0/8</td>
            <td>1</td>
            <td>
              <div class="dropdown">
                <button class="dropdown-toggle">操作 ▼</button>
                <div class="dropdown-menu">
                  <a href="#">編集</a>
                  <a href="#">削除</a>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>

  <script>
    document.addEventListener("click", function (e) {
      const toggle = e.target.closest(".dropdown-toggle");
      if (toggle) {
        const menu = toggle.nextElementSibling;
        document.querySelectorAll(".dropdown-menu").forEach(m => m.classList.remove("show"));
        menu.classList.toggle("show");
        e.stopPropagation();
      } else {
        document.querySelectorAll(".dropdown-menu").forEach(m => m.classList.remove("show"));
      }
    });
  </script>
</body>

</html>

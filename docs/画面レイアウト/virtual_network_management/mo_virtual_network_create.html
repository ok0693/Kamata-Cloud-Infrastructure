<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>仮想ネットワーク作成</title>
  <link rel="stylesheet" href="mo_virtual_network_create.css">
</head>
<body>
      <main class="main-content">
      <h1>仮想ネットワーク作成</h1>
      <form class="form-card">
        <div class="form-group">
          <label for="network-name">ネットワーク名</label>
          <input type="text" id="network-name" name="network-name" required>
        </div>
        <div class="form-group">
          <label for="cidr">IPアドレス / CIDR</label>
          <input type="text" id="cidr" name="cidr" placeholder="例: 192.168.0.0/16" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-primary">作成</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
